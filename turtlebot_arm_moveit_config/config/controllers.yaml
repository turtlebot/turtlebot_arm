controller_list:
  - name: arm_controller
    ns: follow_joint_trajectory
    type: FollowJointTrajectory
    default: true
    joints:
      - arm_shoulder_pan_joint
      - arm_shoulder_lift_joint
      - arm_elbow_flex_joint
      - arm_wrist_flex_joint
      - gripper_link_joint
  - name: gripper_controller
    type: GripperCommand
    default: true
    command_joint: gripper_joint
    joints:
      - gripper_joint
